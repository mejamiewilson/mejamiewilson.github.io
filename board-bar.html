    <link rel="stylesheet" href="https://trello.com/power-ups/power-up.css">
    <style type="text/css">
    body {
  color: white;
}
/* apply a natural box layout model to all elements, but allowing components to change */
html {
  box-sizing: border-box;
}
*, *:before, *:after {
  box-sizing: inherit;
}
#content {
  overflow:auto;
}

#result {
  position:absolute;
  top:38px;
}
#day-grid {
  display:block;
  position:absolute;
  height:100%;
}
.day-slot {
     color: rgba(0, 0, 0, 0.5);
    font-size: 10px;
    border-left: 1px solid rgba(0, 0, 0, 0.1);
    text-align: center;
    display: inline-block;
    line-height: 20px;
    border-top: 1px solid rgba(0, 0, 0, 0.1);
}
.day-slot.weekend {
  background: rgba(0, 0, 0, 0.05);
}
.day-slot:last-child {
  border-right:1px solid rgba(255, 255, 255, 0.4);
}
.day-slot.today {
    background: rgba(255, 255, 255, 0.5);
    color: rgba(0,0,0,0.7);
    border-right: 1px solid rgba(255, 255, 255, 0.2);
    font-weight: bold;
}
.milestone-bar {
  cursor: pointer;
  background: #9e9e9e;
  display: block;
  border-radius: 3px;
  text-align: left;
  color: white;
  height: 40px;
  margin-bottom: 9px;
  position: relative;
  line-height: 24px;
  text-indent: 26px;
  font-weight: bold;
  font-size: 14px;
}
.milestone {
  display: block;
  position: absolute;
  width: 10px;
  height: 10px;
  border-radius: 10px;
  top: 10px;
  background: white;
  top: 24px;
  color: white;
  font-weight: normal;
  font-size: 12px;
  white-space: nowrap;
  line-height: 11px;
  text-indent: 14px;
}

.milestone-bar.green {
  color:white;
  background:#61BD4F;
}
/*.milestone-bar.green .milestone {

.milestone-bar.yellow {
  color:white;
  background:#F2D600;

.milestone-bar.orange {
  color:white;

}

.milestone-bar.red {
  color:white;

.milestone-bar.purple {
  color:white;
  background:#C377E0;
}

.milestone-bar.blue {
  color:white;
  background:#0079BF;
}
